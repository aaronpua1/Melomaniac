<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Melomaniac</title>
	<link href="/img/music.png" rel="icon" type="image/png">
	<link href="/styles/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="/styles/sticky-footer.css" rel="stylesheet" type="text/css">
	<link href="/styles/chatroom.css" rel="stylesheet" type="text/css">
	<link href="/styles/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
  <!--- Header start --->
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> Melomaniac</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Login</a></li>
            <li><a href="/register">Register</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </header>
  <!--- Header end --->
  <!--- Main start --->
  <main>
    <div class="container-fluid">
      <div class="container container-table">
			<div class="row vertical-center-row">
				<div class="text-center col-md-4 col-md-offset-4">
				  <h2>User Registration</h2>
				  <div class="panel panel-default">
					<div class="panel-body">
					  <form method="post" action="/register">
						<div class="form-group"><label>Full Name</label><input class="form-control" type="text" name="agent_name"></div>
						<div class="form-group"><label>UserID</label><input class="form-control" type="text" name="agent_id"></div>
						<div class="form-group"><label>E-mail Address</label><input class="form-control" type="text" name="agent_email"></div>
						<div class="form-group"><label>Password</label><input class="form-control" type="password" name="password1"></div>
						<div class="form-group"><label>Confirm Password</label><input class="form-control" type="password" name="password2"></div>
						<p><input type="submit" class="btn btn-primary btn-lg btn-block" value="Submit"></p>
					  </form>
					</div>
				  </div>
				</div>
			</div>
		</div>
    </div>
  </main>
  <!--- Main end --->
  <!--- Footer Start --->
  <footer class="footer">
     <div class="container-fluid">
       <h5 class="text-center">&copy; 2016 Melomaniac, Inc.</h5>
     </div>
  </footer>
  <!--- Footer end --->
  <script type="text/javascript" src="/javascripts/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
</body>
</html>

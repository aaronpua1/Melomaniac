<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melomaniac</title>
  <link rel="icon" type="image/png" href="img/music.png">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/sticky-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/chatroom.css">
</head>
<body>
  <!--- Header start --->
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> Melomaniac</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/login">Login</a></li>
            <li><a href="/register">Register</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </header>
  <!--- Header end --->
  <!--- Main start --->
  <main>
    <div class="container-fluid">
		<div class="container container-table">
			<div class="row vertical-center-row">
				<div class="text-center col-md-4 col-md-offset-4">
				  <h2>User Login</h2>
				  <div class="panel panel-default">
					<div class="panel-body">
					  <form id="usernameInput" method="post" class="form" action="/login">
						<div class="form-group"><label>UserID</label><input class="form-control" type="text" name="username" placeholder="User ID"></div>
						<div class="form-group"><label>Password</label><input class="form-control" type="password" name="password" placeholder="Password"></div>
						<div class="form-group"><input type="submit" class="btn btn-primary btn-lg btn-block" value="Login"></div>
					  </form>
					</div>
				  </div>
				</div>
			</div>
		</div>
    </div>
  </main>
  <!--- Main end --->
  <!--- Footer Start --->
  <footer class="footer">
     <div class="container-fluid">
       <h5 class="text-center">&copy; 2016 Melomaniac, Inc.</h5>
     </div>
  </footer>
  <!--- Footer end --->
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="javascripts/bootstrap.min.js"></script>
</body>
</html>

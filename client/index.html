<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melomaniac</title>
  <link rel="icon" type="image/png" href="img/music.png">
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="styles/sticky-footer.css">
  <link rel="stylesheet" type="text/css" href="styles/chatroom.css">
</head>
<body>
  <!--- Header start --->
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> Melomaniac</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Dashboard</a></li>
            <li><a href="/logout">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </header>
  <!--- Header end --->
  <!--- Main start --->
  <main>
    <div class="container-fluid">
		<div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="conversation">
                        {{#each messages}}
                        <p>{{this}}</p>
                        {{/each}}
                    </div>
                </div>
                <div class="col-md-4">

                    <form>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="20"></textarea>
                            <a id="submitbutton" class="btn btn-primary form-control">Submit</a>
                        <div>
                    </form>

                </div>
            </div>
        </div>
    </div>
  </main>
  <!--- Main end --->
  <!--- Footer Start --->
  <footer class="footer">
     <div class="container-fluid">
       <h5 class="text-center">&copy; 2016 Melomaniac, Inc.</h5>
     </div>
  </footer>
  <!--- Footer end --->
  <script src="/socket.io/socket.io.js"></script>
  <script src="javascripts/app.js"></script>
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script src="javascripts/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Melomaniac</title>
	<link href="/img/music.png" rel="icon" type="image/png">
	<link href="/styles/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="/styles/sticky-footer.css" rel="stylesheet" type="text/css">
	<link href="/styles/chatroom.css" rel="stylesheet" type="text/css">
	<link href="/styles/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
	<!--- Header start =-->
	<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button aria-controls="navbar" aria-expanded="false" class="navbar-toggle collapsed" data-target="#navbar" data-toggle="collapse" type="button"><span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span></button> <a class="navbar-brand" href="#"><span aria-hidden="true" class="glyphicon glyphicon-headphones"></span> Melomaniac</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li>
							<a href="/">Dashboard</a>
						</li>
						<li id="register" style="display:block;">
							<a href="/register">Register</a>
						</li>
						<li id="logout" style="display:none;">
							<a href="/logout">Logout</a>
						</li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</nav>
	</header><!--- Header end =-->
	<!--- Main start =-->
	<main>
		<div class="container container-table" id="input">
			<div class="row vertical-center-row">
				<div class="text-center col-md-4 col-md-offset-4">
					<h2>User Login</h2>
					<div class="panel panel-default">
						<div class="panel-body">
							<form action="/login" class="form" id="usernameInput" method="post" name="usernameInput">
								<div class="form-group">
									<label>UserID</label><input class="form-control" id="username" name="username" placeholder="User ID" type="text">
								</div>
								<div class="form-group">
									<label>Password</label><input class="form-control" id="password" name="password" placeholder="Password" type="password">
								</div>
								<div class="form-group">
									<input class="btn btn-primary btn-lg btn-block" type="submit" value="Login">
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="main_section" id="chat" style="display:none;">
			<div class="container">
				<div class="chat_container">
					<div class="col-sm-3 chat_sidebar">
						<div class="row">
							<div class="dropdown all_conversation">
							   <button class="dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							   <i class="fa fa-weixin" aria-hidden="true"></i>
							   Users						
							</div>
							<div class="member_list">
								<ul id="usernameList" class="list-unstyled">
								</ul>
							</div>
						</div>
					</div><!--chat_sidebar-->
					<div class="col-sm-9 message_section">
						<div class="row">
							<div class="new_message_head">
								<div class="pull-left">
									<button><i aria-hidden="true" class="fa fa-plus-square-o"></i> New Message</button>
								</div>
								<div class="pull-right">
									<div class="dropdown">
										<button aria-expanded="false" aria-haspopup="true" class="dropdown-toggle" data-toggle="dropdown" id="dropdownMenu1" type="button"><i aria-hidden="true" class="fa fa-cogs"></i> Setting <span class="caret"></span></button>
										<ul aria-labelledby="dropdownMenu1" class="dropdown-menu dropdown-menu-right">
											<li>
												<a href="#">Action</a>
											</li>
											<li>
												<a href="#">Profile</a>
											</li>
											<li>
												<a href="#">Logout</a>
											</li>
										</ul>
									</div>
								</div>
							</div><!--new_message_head-->
							<div class="chat_area">
								<ul class="list-unstyled">
									<li class="left clearfix">
										<div class="chat-body1 clearfix" id="conversation">
										</div>
									</li>
								</ul>
							</div><!--chat_area-->
							<div class="message_write form-group">
								<textarea class="form-control" placeholder="type a message" id="message"></textarea>
								<div class="clearfix"></div>
								<div class="chat_bottom">
									<a class="pull-left upload_btn" href="#"><i aria-hidden="true" class="fa fa-cloud-upload"></i> Add Files</a> <a class="pull-right btn btn-primary" id="submitbutton" href="#">Send</a>
								</div>
							</div>
						</div>
					</div><!--message_section-->
				</div>
			</div>
		</div>
	</main><!--- Main end =-->
	<!--- Footer Start =-->
	<footer class="footer">
		<div class="container-fluid">
			<h5 class="text-center">&copy; 2016 Melomaniac, Inc.</h5>
		</div>
	</footer><!--- Footer end =-->
	<script src="/javascripts/jquery-3.1.1.min.js" type="text/javascript">
	</script> 
	<script src="/javascripts/bootstrap.min.js" type="text/javascript">
	</script> 
	<script src="/socket.io/socket.io.js" type="text/javascript">
	</script> 
	<script src="/javascripts/app.js" type="text/javascript">
	</script>
</body>
</html>

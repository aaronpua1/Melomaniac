<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Melomaniac</title>  
  <link rel="icon" type="image/png" href="/img/music.png">
  <link rel="stylesheet" type="text/css" href="/styles/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/styles/sticky-footer.css">
  <link rel="stylesheet" type="text/css" href="/styles/chatroom.css">
</head>
<body>
  <!--- Header start --->
  <header>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-headphones" aria-hidden="true"></span> Melomaniac</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Dashboard</a></li>
			<li id="register" style="display:block;"><a href="/register">Register</a></li>
            <li id="logout" style="display:none;"><a href="/logout">Logout</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  </header>
  <!--- Header end --->
  <!--- Main start --->
  <main>
    <div class="container-fluid">
		<div class="container container-table" id="input">
			<div class="row vertical-center-row">
				<div class="text-center col-md-4 col-md-offset-4">
				  <h2>User Login</h2>
				  <div class="panel panel-default">
					<div class="panel-body">
					  <form id="usernameInput" class="form" action="/login" method="post">
						<div class="form-group"><label>UserID</label><input class="form-control" type="text" id="username" name="username" placeholder="User ID"></div>
						<div class="form-group"><label>Password</label><input class="form-control" type="password" id="password" name="password" placeholder="Password"></div>
						<div class="form-group"><input type="submit" class="btn btn-primary btn-lg btn-block" value="Login"></div>
					  </form>
					</div>
				  </div>
				</div>
			</div>
		</div>
		<div class="container" id="chat" style="display:none;">
            <div class="row">
                <div class="col-md-8">
                    <div class="conversation">
                        {{#each messages}}
                        <p>{{this}}</p>
                        {{/each}}
                    </div>
                </div>
                <div class="col-md-4">
                    <form>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" rows="20"></textarea>
                            <a id="submitbutton" class="btn btn-primary form-control">Submit</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </main>
  <!--- Main end --->
  <!--- Footer Start --->
  <footer class="footer">
     <div class="container-fluid">
       <h5 class="text-center">&copy; 2016 Melomaniac, Inc.</h5>
     </div>
  </footer>
  <!--- Footer end --->
  <script type="text/javascript" src="/javascripts/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="/javascripts/bootstrap.min.js"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="/javascripts/app.js"></script>
</body>
</html>
